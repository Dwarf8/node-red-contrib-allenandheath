<!-- ===================== EDIT DIALOG ===================== -->
<script type="text/x-red" data-template-name="allenandheath-AHNetwork">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name
        </label>
        <input type="text" id="node-input-name" placeholder="Allen & Heath Network">
    </div>

    <div class="form-row">
        <label for="node-input-ipAddress">
            <i class="icon-bookmark"></i> Mix Rack IP
        </label>
        <input type="text" id="node-input-ipAddress" placeholder="192.168.1.100">
    </div>

    <div class="form-row">
        <label for="node-input-port">
            <i class="icon-bookmark"></i> Port
        </label>
        <input type="number" id="node-input-port">
    </div>

    <div class="form-row">
        <label for="node-input-console">
            <i class="icon-tag"></i> Console
        </label>
        <select id="node-input-console">
            <option value="iLive">iLive</option>
            <option value="dLive">dLive</option>
            <option value="qu">QU</option>
            <option value="ahm">AHM</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-midiChannel">
            <i class="icon-bookmark"></i> MIDI Channel
        </label>
        <input type="number" id="node-input-midiChannel" min="1" max="16">
    </div>
</script>

<!-- ===================== REGISTER ===================== -->
<script type="text/javascript">
    RED.nodes.registerType('allenandheath-AHNetwork', {
        category: 'network',
        color: '#c0deed',

        defaults: {
            name: { value: "" },
            ipAddress: { value: "0.0.0.0", required: true },
            port: { value: 51325, required: true, validate: RED.validators.number() },
            console: { value: "ahm", required: true },
            midiChannel: { value: 1, required: true, validate: RED.validators.number() }
        },

        inputs: 1,
        outputs: 1,
        icon: "bridge.png",

        label: function () {
            return this.name || "Allen & Heath Network";
        }
    });
</script>
